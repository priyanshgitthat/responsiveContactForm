<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="container1">
                <h1>
                    contact form
                </h1>
            </div>
            <form class="container2">
                <div class="wrap1 wrap">
                    <div class="box box1">
                        <div class="inp">
                            <label for="n">name</label>
                            <input type="text" name="" id="n" placeholder="enter name">
                        </div>
                        <div class="inp">
                            <label for="n">age</label>
                            <input type="text" name="" id="n" placeholder="enter age">
                        </div>
                        <div class="inp">
                            <label for="n">email</label>
                            <input type="text" name="" id="n" placeholder="enter email">
                        </div>
                        <div class="inp">
                            <label for="n">mobile</label>
                            <input type="text" name="" id="n" placeholder="mobile no.">
                        </div>
                    </div>
                    <div class="box box2">
                        <div class="inp">
                            <label for="t">topic</label>
                            <input type="text" name="" id="t" placeholder="your feedback topic">
                        </div>
                        <div class="inp txt">
                            <label for="f">feedback</label>
                            <textarea name="" id="f" placeholder="write your feedback here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="wrap2 wrap">
                    <input type="reset">
                    <input type="submit" name="" id="" value="Submit">
                </div>

            </form>
        </div>
    </main>
</body>

</html>
